{% extends "base.html" %}

{% block titre %}Nous Contacter{% endblock %}

{% block container %}
    <div class="row my-1">
        <div class="col">
            <div class="form-group">
                <h3>Contacter nous</h3>
                <p>Remplisser le formulaire ci-dessous:</p>
            </div>
            <div class="form-group">
                <form role="form" action="/nous-contacter" method="post">
                    <div class="form-group">
                        <label for="nom">
                            <span class="label-text">Nom:</span>
                        </label>
                        <input type="text" name="name" placeholder="Votre nom..." class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">
                            <span class="label-text">Email:</span>
                        </label>
                        <input type="text" name="email" placeholder="Votre adresse email..." class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="sujet">
                            <span class="label-text">Sujet:</span>
                        </label>
                        <input type="text" name="sujet" placeholder="Le sujet du message..." class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="message">
                            <span class="label-text">Message:</span>
                        </label>
                        <textarea name="message" placeholder="Le texte de votre message..."
                                  class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn bouton">Envoyer le message</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}


{% block scripts %}
    {{ super() }}
    <script src="../static/js/nous-contacter.js"></script>
{% endblock %}
