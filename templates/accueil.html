<!doctype html>
<title>Quebec Biere</title>
{% if utilisateur_courant.prenom %}
    <h1>Hello {{ utilisateur_courant.prenom }}!</h1>
    <a href="/deconnexion">Deconnexion</a>

{% else %}
    <h1>Hello, World!</h1>
    <a href="/connexion">Connexion</a>
{% endif %}

{% for biere in bieres %}
    <li><h2>{{ biere[0] }}</h2>{{ biere[1] }}
        {% else %}
    <li><em>Aucune biere a presenter</em>
{% endfor %}
