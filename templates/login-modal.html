<div class="modal fade" id="modal-connexion" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Quebec Micro - Connexion</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form class="connexion-form" method="post" action="/connexion">
                <input type="hidden" class="page-courante" name="page_courante">
                <div class="row">
                    <div class="col-12 mt-2">
                        {% if model['message_erreur_connexion'] %}
                            <label id="message-erreur-connexion" style="color: red">{{ model['message_erreur_connexion'] }}</label>
                        {% endif %}
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input class="form-control" type="text" placeholder="Adresse courriel" id="courriel"
                               name="courriel">
                    </div>
                </div>
                <div class="row mt-3 mb-3">
                    <div class="col-12">
                        <input class="form-control" type="password" placeholder="Mot de passe" id="mot_de_passe" ,
                               name="mot_de_passe">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <button class="btn btn-default btn-block bouton" type="submit">Login</button>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-6">
                        <a href="#">Mot de passe oubli√©</a>
                    </div>
                    <div class="col-6 text-right">
                        <a href="/inscription">S'inscrire</a>
                    </div>
                </div>
            </form>
      </div>
    </div>
  </div>
</div>
