{% extends "base.html" %}

{% block titre %}Connexion{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" id="bootstrap-css" href="../static/css/login.css">
{% endblock %}

{% block container %}
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form id="connexion_form" method="post" action="/connexion">
                <div>
                    <label for="courriel"><b>Courriel</b></label>
                    <input type="text" placeholder="Entrer votre adresse courrie;" id="courriel" name="courriel">
                </div>
                <div>
                    <label for="mot_de_passe"><b>Mot de passe</b></label>
                    <input type="password" placeholder="Entrer votre mot de passe" id="mot_de_passe" ,
                           name="mot_de_passe">
                </div>
                <div>
                    <button type="submit">Login</button>
                    <div>
                        {% if message_erreur %}
                            <label>{{ message_erreur }}</label>
                        {% endif %}
                    </div>

                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="../static/js/login.js"></script>
{% endblock %}
